<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer Details</title>
</head>
<body>
    <h1>Edit Customer Details</h1>
    <form method="post" action="/edit/{{ customers.idCustomers }}">
        <label for="new_last_name">Last Name:</label>
        <input type="text" id="new_last_name" name="new_last_name" value="{{ customers.last_name }}"><br><br>
        
        <label for="new_first_name">First Name:</label>
        <input type="text" id="new_first_name" name="new_first_name" value="{{ customers.first_name }}"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customers.email }}"><br><br>
        
        <label for="phonenumber">Phone Number:</label>
        <input type="date" id="phonenumber" name="phonenumber" value="{{ customers.phonenumber }}"><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ customers.country }}"><br><br>
        
        <input type="submit" value="Save Changes">
    </form>
    <br>
    <a href="/">Back to Home Page</a>
</body>
</html>
